<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background: url('../static/white.jpg') center center fixed; 
            background-size: cover;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            place-items: center;
            overflow: hidden;
            font-family: Poppins, sans-serif; 
        }

        .container {
            position: relative;
            width: 400px; 
            height: 600px;
            border-radius: 20px;
            padding: 50px; 
            box-sizing: border-box;
            background: #ecf0f3;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px rgba(0, 0, 0, 0.1); /* Very light shadow */
        }


        label {
            font-weight: bold;
            display: inline-block;
            width: 80px;
            margin-right: 10px;
        }



        .inputs {
            text-align: left;
            margin-top: 30px;
        }

        label, input, button {
            display: block;
            width: 100%;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        label {
            margin-bottom: 4px;
        }

        label:nth-of-type(2) {
            margin-top: 12px;
        }

        input::placeholder {
            color: gray;
        }

        input {
            background: #ecf0f3;
            padding: 10px;
            padding-left: 20px;
            height: 50px;
            font-size: 14px;
            border-radius: 50px;
            box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
        }

        button {
            color: white;
            margin-top: 20px;
            background: #1DA1F2;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
            transition: 0.5s;
        }

        button:hover {
            box-shadow: none;
        }


        h1 {
            position: absolute;
            top: 200px;
            left: 50px;
        }

        h2 {
            position: absolute;
            top: 300px;
            left: 1200px;
        }
        
        select, input[type="text"] {
            height: 30px; /* Reduced input height */
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            flex: 1;
        }

        .form-group input[type="text"],
        .form-group select {
            flex: 2;
        }


        
    </style>

    </style>
</head>
<body>
    <body>
        <h1>Wine Quality<br> Prediction </h1> 

        <div style="display: flex;">
                <form action="/predict" method="POST" class="container">


        <div class="form-group">
            <label for="fixed_acidity">fixed_acidity:</label>
            <input type="text" id="fixed_acidity" name="fixed_acidity" placeholder="Enter fixed_acidity value (float)">
        </div>

        <div class="form-group">
            <label for="volatile_acidity">volatile_acidity:</label>
            <input type="text" id="volatile_acidity" name="volatile_acidity" placeholder="Enter volatile_acidity value (float)">
        </div>

        <div class="form-group">  
            <label for="citric_acid">citric_acid:</label>
            <input type="text" id="citric_acid" name="citric_acid" placeholder="Enter citric_acid value (float)">
        </div>
        
        <div class="form-group">
            <label for="residual_sugar">residual_sugar:</label>
            <input type="text" id="residual_sugar" name="residual_sugar" placeholder="Enter residual_sugar value (float)">
        </div>

        <div class="form-group">
            <label for="chlorides">chlorides:</label>
            <input type="text" id="chlorides" name="chlorides" placeholder="Enter chlorides value (float)">
        </div>

        <div class="form-group">
            <label for="free_sulfur_dioxide">free_sulfur_dioxide:</label>
            <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" placeholder="Enter free_sulfur_dioxide value (float)">
        </div>       

        <div class="form-group">
            <label for="total_sulfur_dioxide">total_sulfur_dioxide:</label>
            <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="Enter total_sulfur_dioxide value (float)">
        </div>     
        
        <div class="form-group">
            <label for="density">density:</label>
            <input type="text" id="density" name="density" placeholder="Enter density value (float)">
        </div>  

        <div class="form-group">
            <label for="pH">pH:</label>
            <input type="text" id="pH" name="pH" placeholder="Enter pH value (float)">
        </div>  

        <div class="form-group">
            <label for="sulphates">sulphates:</label>
            <input type="text" id="sulphates" name="sulphates" placeholder="Enter sulphates value (float)">
        </div>  

        <div class="form-group">
            <label for="alcohol">alcohol:</label>
            <input type="text" id="alcohol" name="alcohol" placeholder="Enter alcohol value (float)">
        </div>  


        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>
        
    <div id="result-container">
        {% if final_result %}
            <h2>◆◆◆◆◆◆◆◆◆◆◆◆<br>
                Wine Quality: {{ final_result }}<br>
                ◆◆◆◆◆◆◆◆◆◆◆◆
            </h2>
        {% endif %}
    </div>
    <script>
        // Clear the result on page load
        window.addEventListener('load', function() {
            var resultElement = document.getElementById('result');
            if (resultElement) {
                resultElement.innerHTML = '';
            }
        });
    </script>
</div>
</body>
</html>
